<!DOCTYPE html>
<html>
    <head>
        <title>RapNameGenerator</title>
        <link href="rap-names.css" type="text/css" rel="stylesheet">
        <script src="rap-names.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="instructions">
            <h1>Click your initials to generate a rap name, and we'll add it to the rap crew for you!</h1>
        </div>
        <div id="initial-buttons">
            <input type="button" id="a" value="a" onclick="getWord(0)">
            <input type="button" id="b" value="b" onclick="getWord(1)">
            <input type="button" id="c" value="c" onclick="getWord(2)">
            <input type="button" id="d" value="d" onclick="getWord(3)">
            <input type="button" id="e" value="e" onclick="getWord(4)">
            <input type="button" id="f" value="f" onclick="getWord(5)">
            <input type="button" id="g" value="g" onclick="getWord(6)">
            <input type="button" id="h" value="h" onclick="getWord(7)">
            <input type="button" id="i" value="i" onclick="getWord(8)">
            <input type="button" id="j" value="j" onclick="getWord(9)">
            <input type="button" id="k" value="k" onclick="getWord(10)">
            <input type="button" id="l" value="l" onclick="getWord(11)">
            <input type="button" id="m" value="m" onclick="getWord(12)">
            <input type="button" id="n" value="n" onclick="getWord(13)">
            <input type="button" id="o" value="o" onclick="getWord(14)">
            <input type="button" id="p" value="p" onclick="getWord(15)">
            <input type="button" id="q" value="q" onclick="getWord(16)">
            <input type="button" id="r" value="r" onclick="getWord(17)">
            <input type="button" id="s" value="s" onclick="getWord(18)">
            <input type="button" id="t" value="t" onclick="getWord(19)">
            <input type="button" id="u" value="u" onclick="getWord(20)">
            <input type="button" id="v" value="v" onclick="getWord(21)">
            <input type="button" id="w" value="w" onclick="getWord(22)">
            <input type="button" id="x" value="x" onclick="getWord(23)">
            <input type="button" id="y" value="y" onclick="getWord(24)">
            <input type="button" id="z" value="z" onclick="getWord(25)">
        </div>
        <div id="rap-crew">
            <ul id="list">
            </ul>
            
        </div>
        <div id="rap-picture">
            
        </div>
    </body>
</html>
