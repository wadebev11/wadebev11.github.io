<!DOCTYPE html>
<html>
    <head>
        <title>ToDoList</title>
        <link rel="stylesheet" type="text/css" href="project1.css">
        <script src="project1.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>ToDoList</h1>
        <form onsubmit="addToTaskList();return false;">
            <div id = "input"> 
                <input type="text" id="inputBox" placeholder="What needs to be done?" onfocus="this.select()" autofocus></input>
                <input id="submit" type="button" value="Add" onClick="addToTaskList()"></input>
                </div>
        </form>
        <ul id="taskList">
        </ul>
        <ul id="filters">
            <li>
                <input id="all" type="button" onclick="displayAll()" value="All"></input>
            </li>
            <li>
                <input id="complete" type="button" onClick="displayCompleted()" value="Completed"></input>
            </li>
            <li>
                <input id="toDo" type="button" onClick="displayToDo()" value="To Do"></input>
            </li>
            <li>
                <input id="clear-completed" type="button" onClick="clearCompleted()" value="Clear Completed"></input>
            </li>
            <li>
                <input id="clear-all" type="button" onClick="clearAll()" value="Clear All"></input>
            </li>
        </ul>
        
    </body>
</html>
